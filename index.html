<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.min.css" type="text/css" />
    <title>Form label animation</title>
  </head>
  <body>
    <div class="container">
      <div class="left"></div>
      <div class="right">
        <h1 class="right__h1">Welcome!</h1>
        <form action="#" class="right__form">
          <div class="right__field">
            <img src="images/name.svg" alt="" class="right__icon" />
            <input type="text" class="right__input" required />
            <label class="right__label"> Your&ensp;name</label>
          </div>
          <div class="right__field">
            <img src="images/email.svg" alt="" class="right__icon" />
            <input
              type="email"
              class="right__input"
              autocomplete="off"
              required
            />
            <label class="right__label"> Your&ensp;email </label>
          </div>
          <div class="right__field">
            <img src="images/password.svg" alt="" class="right__icon" />
            <input type="password" class="right__input" required />
            <label class="right__label"> Password </label>
          </div>
          <div class="right__btn">
            <button class="right__btn--acount">Create a account</button>
            <button class="right__btn--sign">Sign in</button>
          </div>
        </form>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
